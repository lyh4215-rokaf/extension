<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Memo</title>
  <style>
    body {
      width: 250px;
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
    }
    h3 {
      margin-top: 0;
    }
    textarea {
      width: 100%;
      height: 150px;
      box-sizing: border-box;
      font-size: 14px;
      resize: none;
    }
    p {
      font-size: 12px;
      color: gray;
      margin-top: 4px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h3>My Memo</h3>
  <textarea id="memo" placeholder="Write something..."></textarea>
  <p id="status">ðŸ’¾ Auto-saving...</p>

</html>
